<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prekių krepšelis</title>
    <!-- CSS only -->
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <script src="script.js" defer></script>
    <div class="container">
        <div class="col-6">
            <h1 class="display-3 mb-3 p-3 text-center">Prekių krepšelis</h1>
        </div>
        <form class="col-7 bg-light krepselis">
            <div class ="col-12 d-flex justify-content-center p-3 pt-5 pb-1">
                <div class="col-5 pe-3"><input type="text" class="form-control" placeholder="Įveskite norimas prekes"></div>
                <div class="col-2"><button type="submit" class="btn btn-danger form-control">ENTER</button></div>
            </div>
            <div class ="col-7 d-flex justify-content-end pt-0 pb-3">
                <span class="ms-3 pt-1 pe-1">Kiekis:</span>
                <div class="col-2"><input class="form-control" type="number" placeholder="1" value="1"></div>
            </div>
            <div class="col-12 justify-content-end">
                <p class="parag alertas text-center">Krepšelyje kol kas neturite jokių prekių.</p>
                    <div>
                        <table class="lenta table table-danger text-center">
                        </table>
                    </div>
            </div>
        </form>
    
</body>
</html>
